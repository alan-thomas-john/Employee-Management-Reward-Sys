<mat-nav-list appAccordion>
    <mat-list-item appAccordionLink *ngFor="let menuItem of menuItemsToDisplay" routerLinkActive="selected" group="{{menuItem.state}}">
        <a appAccordionToggle [routerLink]="['/errs/', menuItem.state]" *ngIf="menuItem.type === 'link'">
            <mat-icon>{{ menuItem.icon }}</mat-icon>
            <span>{{ menuItem.name }}</span>
        </a>
    </mat-list-item>
</mat-nav-list>
