<div class="employee-allocationhistory-container">
    <mat-card class="mat-elevation-z8">
        <b><span> Allocation History</span></b>
    </mat-card>
    <hr>

    <hr>
    <mat-card>
        <mat-form-field appearance="outline">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
    </mat-card>
    <hr>
    
    <div class="responsive_table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="recognitionName">
                <th mat-header-cell *matHeaderCellDef> Allocated Recognition </th>
                <td mat-cell *matCellDef="let element">{{ element.recognition.recognitionName }}</td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date Assigned </th>
                <td mat-cell *matCellDef="let element">{{ element.date | date: 'medium' }}</td>
            </ng-container>

            <ng-container matColumnDef="points">
                <th mat-header-cell *matHeaderCellDef> Points </th>
                <td mat-cell *matCellDef="let element">{{ element.points }}</td>
            </ng-container>

            <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef> Allocated User </th>
                <td mat-cell *matCellDef="let element">{{ element.user.name }}</td>
            </ng-container>

            <ng-container matColumnDef="contactNumber">
                <th mat-header-cell *matHeaderCellDef> Contact Number </th>
                <td mat-cell *matCellDef="let element">{{ element.user.contactNumber }}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element">{{ element.user.email }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
        </table>

        <!-- adding-Paginator -->
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of recognition records"></mat-paginator>
    </div>
</div>
