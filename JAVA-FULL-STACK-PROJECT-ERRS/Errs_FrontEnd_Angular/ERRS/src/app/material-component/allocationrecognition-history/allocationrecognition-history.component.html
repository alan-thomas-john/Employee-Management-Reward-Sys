<div class="employee-recognitionhistory-container">
    <mat-card class="mat-elevation-z8">
        <b><span>Recognitions History</span></b>
    </mat-card>
    <hr>

    <div class="responsive_table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="recognitionName">
                <th mat-header-cell *matHeaderCellDef>Assigned Recognition Name </th>
                <td mat-cell *matCellDef="let element">{{ element.recognition.recognitionName }}</td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date Assigned</th>
                <td mat-cell *matCellDef="let element">{{ element.date | date: 'medium' }}</td>
            </ng-container>

            <ng-container matColumnDef="points">
                <th mat-header-cell *matHeaderCellDef> Points </th>
                <td mat-cell *matCellDef="let element">{{ element.points }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <!-- Paginator -->
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of recognition records">
        </mat-paginator>
    </div>
</div>
