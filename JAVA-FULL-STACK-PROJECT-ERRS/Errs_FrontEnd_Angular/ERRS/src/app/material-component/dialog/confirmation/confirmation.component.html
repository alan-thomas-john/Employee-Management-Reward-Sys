<mat-toolbar color="primary">
    <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
      <span>Confirmation</span>
      <div style="flex-grow: 1;"></div> 
      <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-toolbar>

<mat-dialog-content class="mat-typography">
    <h6>Are you sure ,you want to {{details.message}} </h6>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)=" handleChangeAction()">
        <mat-icon>check_circle</mat-icon> Yes
    </button>

    <button mat-raised-button color="warn" mat-dialog-close>
        <mat-icon>cancel</mat-icon> No
    </button>
</mat-dialog-actions>
